findExamples = \
\t find Vdb \n \
\t find Column A*
findHelp = \t'%s' - display the paths of workspace objects of a specified object type.
findUsage = find <object-type> [search-pattern]

setCustomPropertyHelp = \t'%s' - sets a custom property value.
setCustomPropertyExamples = \
\t set-custom-property custom true
setCustomPropertyUsage = set-custom-property <property-name> <new-value>

setCustomOptionHelp = \t'%s' - sets a custom option value.
setCustomOptionExamples = \
\t set-custom-option myOption myValue
setCustomOptionUsage = set-custom-option <option-name> <option-value>

unsetCustomPropertyExamples = \
\t unset-custom-property custom
unsetCustomPropertyHelp = \t'%s' - removes the custom property.
unsetCustomPropertyUsage = unset-custom-property <property-name>

unsetCustomOptionExamples = \
\t unset-custom-option myOption
unsetCustomOptionHelp = \t'%s' - removes the custom option.
unsetCustomOptionUsage = unset-custom-option <option-name>

cannotAddChildAlreadyExistsError = Cannot add '%s' - a %s with that name already exists.
cannotCreateChildAlreadyExistsError = Cannot create '%s' - a %s with that name already exists.
invalidType = '%s' is not a valid search type.
missingPropertyNameValue = Setting a property requires a property name and value.
missingOptionNameValue = Setting an option requires an option name and value.
missingTypeName = Please specify a valid object type for the search.
noObjectsFound = There are no '%s' objects in the workspace.
noObjectsFoundForPattern = There are no '%s' objects in the workspace that match pattern '%s'.
relationalCommandCategory = Relational
setPropertySuccess = The '%s' property was successfully set.
setCustomOptionSuccess = The '%s' option was successfully set.
typeHeader = Paths of the '%s' objects found in the workspace:
typeHeaderForPattern = Paths of the '%s' objects found in the workspace that match pattern '%s':
unsetMissingPropertyName = A property name is required.
unsetMissingOptionName = An option name is required.
unsetPropertySuccess = The '%s' property was successfully removed or reset back to its default value.
unsetCustomOptionSuccess = The '%s' option was successfully removed.
useSetPropertyCommand = This command is only for custom options. Please use '%s' to operate with standard options.

