addMappedRoleExamples = \
\t add-mapped-role mappedRoleToAdd
addMappedRoleHelp = \t%s - adds a mapped role to the existing roles of a data role.
addMappedRoleUsage = add-mapped-role <role-name>

addPermissionExamples = \
\t add-permission permissionToAdd
addPermissionHelp = \t%s - adds a permission to a data role.
addPermissionUsage = add-permission <permission-name>

deleteMappedRoleExamples = \
\t delete-mapped-role mappedRoleToDelete
deleteMappedRoleHelp = \t%s - deletes a mapped role from a DataRole.
deleteMappedRoleUsage = delete-mapped-role <role-name>

deletePermissionExamples = \
\t delete-permission permissionToDelete
deletePermissionHelp = \t%s - deletes a permission from a DataRole.
deletePermissionUsage = delete-permission <permission-name>

setDataRolePropertyExamples = \
\t set-property grantAll true
setDataRolePropertyHelp = \t%s - sets a DataRole property value.
setDataRolePropertyUsage = set-property <property-name> <new-value>

showMappedRolesExamples = \
\t show-mapped-roles \n \
\t show-mapped-roles a* b* c*
showMappedRolesHelp = \t%s - lists the mapped roles defined in a data role.
showMappedRolesUsage = show-mapped-roles [pattern1 pattern2 ...]

showPermissionsExamples = \
\t show-permissions \n \
\t show-permissions a* b* c*
showPermissionsHelp = \t%s - lists the permissions defined in a data role.
showPermissionsUsage = show-permissions [pattern1 pattern2 ...]

unsetDataRolePropertyExamples = \
\t unset-property allowCreateTemporaryTables
unsetDataRolePropertyUsage = unset-property <property-name>
unsetDataRolePropertyHelp = \t%s - either removes the data role property or sets it back to its default value.

